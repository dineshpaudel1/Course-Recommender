{% load static %}
<!doctype html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="utf-8" />
  <title>Admin Login · Course Recommender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Tailwind (compiled in your base) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-full flex flex-col bg-[#f8f9fc]">
  <!-- ───── top bar (optional, keeps visual continuity) ───── -->

  <!-- ───── login card ───── -->
  <main class="flex-1 flex items-center justify-center py-10">
    <form
      method="post"
      class="w-full max-w-md bg-white rounded-xl shadow-xl px-8 py-10 space-y-6"
    >
      {% csrf_token %}
      <h1 class="text-2xl font-bold text-center text-gray-800">Admin Login</h1>

      {% if messages %}
        <ul class="space-y-2 text-sm">
          {% for m in messages %}
            <li class="text-red-600">{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <!-- username -->
      <label class="block">
        <span class="text-sm text-gray-600">Username</span>
        <input
          name="username"
          required
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="admin username"
        />
      </label>

      <!-- password -->
      <label class="block">
        <span class="text-sm text-gray-600">Password</span>
        <input
          type="password"
          name="password"
          required
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="••••••••"
        />
      </label>

      <!-- submit -->
      <button
        class="w-full py-2 rounded-md bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold
               hover:from-blue-600 hover:to-indigo-700 transition-colors"
      >
        Log In
      </button>
    </form>
  </main>

  <!-- ───── footer (same dark slate tone) ───── -->
  <footer class="bg-[#363c57] text-gray-200 py-8">
    <div class="max-w-7xl mx-auto flex justify-between px-4 text-sm">
      <span>&copy; {{ now|date:"Y" }} Course Recommender</span>
    </div>
  </footer>
</body>
</html>
